<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido - Kure Fleximedical</title>
  <style>
    /* ===== Reset ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* ===== Fundo degradê + textura (mais claro: azul -> roxo) ===== */
    body{
      font-family: "Inter", Arial, sans-serif;
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      position:relative;
      overflow-x:hidden;
      background: linear-gradient(135deg, #8bbdff 0%, #d1a8ff 100%);
    }

    /* textura sutil */
    body::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
      opacity: 0.06;
      pointer-events:none;
      z-index:0;
    }

    /* ===== Header / Banner ===== */
    .header{ width:100%; display:flex; justify-content:center; z-index:1; margin-bottom:0; }
    .banner{
      width:100%;
      max-width:820px;
      border-radius:14px 14px 0 0;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    .banner img{ width:100%; height:160px; object-fit:cover; display:block; }

    /* ===== Form container ===== */
    .container{
      position:relative;
      z-index:1;
      max-width:820px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.92) 0%, rgba(250,250,250,0.95) 100%);
      padding:32px;
      border-radius:0 0 16px 16px;
      box-shadow: 0 18px 45px rgba(20,30,60,0.12);
      backdrop-filter: blur(6px);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn { from{opacity:0; transform:translateY(12px)} to{opacity:1; transform:none} }

    h1{
      text-align:center;
      color:#17202a;
      font-size:1.75rem;
      margin-bottom:12px;
      font-weight:700;
    }

    /* ===== Form fields ===== */
    form{ display:flex; flex-direction:column; gap:14px; }
    label{ display:block; font-weight:600; font-size:0.95rem; color:#333; margin-bottom:4px; }

    input[type="text"], input[type="email"], input[type="date"], textarea{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e0e6ef;
      background:#fff;
      font-size:0.95rem;
      color:#222;
      transition: box-shadow .18s ease, transform .12s ease;
      min-height:44px;
      resize:vertical; /* textarea expande só para baixo */
    }

    textarea{ min-height:110px; }

    input::placeholder, textarea::placeholder{ color:#8c96a8; }

    input:focus, textarea:focus{
      outline:none;
      border-color:#8b7bff;
      box-shadow: 0 6px 20px rgba(139,123,255,0.12);
      transform: translateY(-1px);
    }

    /* ===== Button ===== */
    .actions{ display:flex; gap:12px; align-items:center; margin-top:6px; flex-wrap:wrap; }
    button[type="submit"]{
      padding:13px 18px;
      border:none;
      border-radius:12px;
      background: linear-gradient(135deg, #6fa8ff, #b18cff);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      font-size:1rem;
      box-shadow: 0 8px 20px rgba(87,99,160,0.12);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    button[type="submit"]:hover{ transform: translateY(-3px); box-shadow: 0 12px 30px rgba(87,99,160,0.16); }
    button[type="submit"]:active{ transform: translateY(-1px) scale(.995); }

    /* feedback message */
    #mensagem{ margin-top:12px; text-align:center; font-weight:600; min-height:20px; color:#2a7a4a; }

    /* ===== Rodapé escuro com premiações ===== */
    .footer{
      margin-top:36px;
      width:100%;
      background:#141425;
      padding:36px 16px;
      border-radius:12px;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.12);
      color:#fff;
      z-index:1;
    }
    .footer-inner{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .footer-texto{ flex:1; min-width:260px; }
    .footer-texto h2{ font-size:1.25rem; margin-bottom:8px; color:#fff; }
    .footer-texto p{ color:#cfcfd6; line-height:1.45; }
    .footer-texto a{ color:#8ecbff; text-decoration:none; font-weight:600; }
    .footer-premios{ display:flex; gap:14px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .footer-premios img{ height:72px; width:auto; object-fit:contain; transition:transform .2s ease; filter:drop-shadow(0 6px 14px rgba(0,0,0,0.18)); }
    .footer-premios img:hover{ transform: translateY(-6px) scale(1.05); }

    /* ===== Responsividade ===== */
    @media (max-width:900px){
      .banner{ max-width:720px; }
      .container{ padding:26px; }
    }
    @media (max-width:680px){
      .banner img{ height:140px; }
      .footer-inner{ flex-direction:column; text-align:center; gap:18px; }
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="header">
    <div class="banner">
      <img src="./imagem/banner.jpg" alt="Kure Fleximedical">
    </div>
  </div>

  <!-- Formulário -->
  <div class="container">
    <h1>Pedido - Kure Fleximedical</h1>

    <form id="pedidoForm">
      <div>
        <label for="emailCliente">E-mail do Cliente *</label>
        <input type="email" name="emailCliente" id="emailCliente" required placeholder="ex.: cliente@empresa.com">
      </div>

      <div>
        <label>Nome da Empresa *</label>
        <input type="text" name="empresa" required placeholder="Nome da empresa">
      </div>

      <div>
        <label>Nome do Requisitante *</label>
        <input type="text" name="requisitante" required placeholder="Nome do requisitante">
      </div>

      <div>
        <label>Projeto Desejado *</label>
        <input type="text" name="projeto" required placeholder="Título do projeto">
      </div>

      <div>
        <label>Itens (descrição detalhada) *</label>
        <textarea name="itens" required placeholder="Descreva os itens..."></textarea>
      </div>

      <div>
        <label>Quantidade *</label>
        <input type="text" name="quantidade" required placeholder="Quantidade">
      </div>

      <div>
        <label>Observações</label>
        <textarea name="observacoes" placeholder="Alguma observação?"></textarea>
      </div>

      <div>
        <label>Data Prevista *</label>
        <input type="date" name="dataPrevista" required>
      </div>

      <div class="actions">
        <button type="submit" id="btnEnviar">Enviar Pedido</button>
      </div>
    </form>

    <div id="mensagem"></div>
  </div>

  <!-- Rodapé -->
  <div class="footer">
    <div class="footer-inner">
      <div class="footer-texto">
        <h2>FLEXIMEDICAL: NOSSAS PREMIAÇÕES</h2>
        <p>
          Conheça mais sobre nossa trajetória e os projetos que nos destacam no mercado.
          <a href="https://fleximedical.com.br/" target="_blank" rel="noopener">Acesse nosso site</a> e saiba mais.
        </p>
      </div>

      <div class="footer-premios">
        <img src="./imagem/premio1.png" alt="Premiação 1">
        <img src="./imagem/premio2.png" alt="Premiação 2">
        <img src="./imagem/premio3.png" alt="Premiação 3">
        <img src="./imagem/premio4.png" alt="Premiação 4">
        <img src="./imagem/premio5.png" alt="Premiação 5">
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('pedidoForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        await fetch('https://script.google.com/macros/s/AKfycbzoy5CkS4jbdFEVgvqfa9xziyup1Z9TrznPa_ppLgHOdn2l9TJKnsnDZDXjgsQZPKcv6g/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        mensagem.textContent = '✅ Pedido enviado com sucesso!';
        mensagem.style.color = '#2a7a4a';
        form.reset();
      } catch (error) {
        mensagem.textContent = '❌ Erro ao enviar pedido: ' + (error.message || 'Erro de conexão');
        mensagem.style.color = '#a33232';
        console.error(error);
      }
    });
  </script>
</body>
</html>
